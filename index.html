<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>皮克敏花盆查詢</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./icon.png">
  <link rel="apple-touch-icon" href="./icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icon.png">
</head>

<body>
  <div class="container">
    <h1>皮克敏花盆查詢</h1>
    <div class="input-group">
      <label for="species">選擇皮克敏種類：</label>
      <select id="species">
        <option value="">--請選擇--</option>
      </select>
    </div>
    <div class="input-group">
      <label>你的座標：</label>
      <input type="number" id="latitude" placeholder="緯度" step="0.000001">
      <input type="number" id="longitude" placeholder="經度" step="0.000001">
      <button id="locate">使用定位</button>
    </div>
    <button id="search">查詢附近花盆</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
